<p>$f(x) = x + e^x$ とおく．以下の問いに答えよ．</p>

<p>1. 任意の正の整数$n$について，曲線$y = f(x)$は直線$y = n$とただ1つの共有点を持つことを示せ．以下，この共有点の$x$座標を$x_n$とおく．</p>

<p>2. 任意の正の整数$n$について，$\displaystyle\frac{1}{1 + e^{x_n}} < x_{n+1} - x_n < \frac{1}{1 + e^{x_{n+1}}}$が成り立つことを示せ．</p>

<p>3. $\displaystyle\lim_{n \to \infty} n(x_{n+1} - x_n)$を求めよ．</p>
