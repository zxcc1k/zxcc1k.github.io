<p>$f(x) = x + e^x$ とおく．以下の問いに答えよ．</p>
<p>1. 任意の正の整数 $n$ について，曲線 $y = f(x)$ は直線 $y = n$ とただ1つの共有点を持つことを示せ．以下，その共有点の $x$ 座標を $x_n$ とおく．</p>
<p>2. 任意の正の整数 $n$ について $\tfrac{1}{1+e^{x_{n+1}}} < x_{n+1} - x_n < \tfrac{1}{1+e^{x_n}}$ が成り立つことを示せ．</p>
<p>3. $\displaystyle\lim_{n\to\infty}n\bigl(x_{n+1}-x_n\bigr)$ を求めよ．</p>
