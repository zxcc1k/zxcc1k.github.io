    <p>$n$ を正の整数とする．方程式 $e^{nx} + x - 2 = 0 \cdots (\ast)$ について，以下の問いに答えよ．</p>
    <ol>
      <li>
        <p>$(\ast)$ がただ一つの実数解を持つことを示せ．また，それを $\alpha_n$ とするとき，$\alpha_n > 0$ を示せ．</p>
      </li>
      <li>
        <p>$\displaystyle \lim_{n \to \infty} \alpha_n = 0$ を示せ．</p>
      </li>
      <li>
        <p>$\displaystyle \lim_{n \to \infty} (1 + \alpha_n)^n$ を求めよ．</p>
      </li>
    </ol>
